<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>YoutubeToMp3</title>
  </head>
  <body>
    <form class="form-convert">
      <h1>Convert YouTube to mp3 file</h1>
      <div class="form-group" id="input-container">
        <input
          type="url"
          name="URL"
          id="url"
          placeholder="Insert YouTube Video URL"
          maxlength="125"
        />
        <button
          class="btn btn-convert"
          type="button"
          id="convert"
          onclick="startConversion()"
        >
          Convert
        </button>
        <button class="btn btn-clear" type="reset">Clear</button>
      </div>
    </form>
    <form class="form-download">
      <h1>Download mp3 File</h1>
      <div class="download-container"></div>
    </form>
    <script type="module" src="script.js"></script>
    <script type="module" src="server.js"></script>
  </body>
</html>
