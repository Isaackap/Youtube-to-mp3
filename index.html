<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>YoutubeToMp3</title>
  </head>
  <body>
    <form class="form-convert">
      <h1>Convert YouTube to mp3 file</h1>
      <div class="form-group">
        <input
          type="url"
          name="URL"
          id="url"
          placeholder="Insert YouTube Video URL"
          maxlength="125"
        />
        <button class="btn btn-convert" type="submit">Convert</button>
        <button class="btn btn-clear" type="reset">Clear</button>
      </div>
    </form>
    <script src="index.js"></script>
  </body>
</html>
